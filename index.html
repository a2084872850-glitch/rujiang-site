<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入江光人司 - 收藏备忘</title>
    <style>
        /* iOS 备忘录风格样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            background-color: #fcfcfc; /* 纸张背景色 */
            color: #1c1c1e;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #000;
        }
        .subtitle {
            font-size: 17px;
            color: #8e8e93; /* 备忘录副标题灰色 */
            margin-bottom: 25px;
            font-weight: 400;
        }
        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background-color: #eee;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #c7c7cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>入江光人司</h1>
        
        <div class="subtitle">
            备前烧 入江光人司 后期 金胡麻石榴
        </div>

        <div class="image-gallery">
            <img src="1.jpg" alt="茶壶正面">
            <img src="2.jpg" alt="茶壶背面">
            <img src="3.jpg" alt="底款">
            <img src="4.jpg" alt="细节">
        </div>

        <div class="footer">
            2026年1月31日 • 备忘录
        </div>
    </div>

</body>
</html>
