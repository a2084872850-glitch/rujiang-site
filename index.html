<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏备忘</title>
    <style>
        /* iOS 备忘录风格 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            background-color: #fcfcfc;
            color: #1c1c1e;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        /* 第一行文字：作为大标题 */
        h1 {
            font-size: 24px; /* 稍微调小一点，防止文字太长换行太难看 */
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
            line-height: 1.3;
        }
        /* 第二行文字：作为灰色副标题 */
        .subtitle {
            font-size: 17px;
            color: #000; 
            margin-bottom: 25px;
            font-weight: 400;
        }
        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background-color: #eee;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #c7c7cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>入江光人司</h1>
        
        <div class="subtitle">
            备前烧 入江光人司 后期 金胡麻石榴
        </div>
        <div class="subtitle">
            18000 暂无著录
        </div>
        <div class="image-gallery">
            <img src="1.jpg" alt="展示图1">
            <img src="2.jpg" alt="展示图2">
            <img src="3.jpg" alt="展示图3">
            <img src="4.jpg" alt="展示图4">
        </div>
    </div>

</body>
</html>
